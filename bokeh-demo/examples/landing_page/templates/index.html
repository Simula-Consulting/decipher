{% extends base %}
{% from macros import embed %}
{% block preamble %}
<script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
  body {
    font-family: "Avenir", sans-serif;
    background: url('landing_page/static/images/background.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }
  h1 {
    font-size: 4em;
    text-align: center;
    margin-top: 2em;
    color: #fff;
  }
  form {
    width: 50%;
    margin: 2em auto;
    background: #fff;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  label {
    font-size: 1.2em;
    display: block;
    margin-bottom: 1em;
    color: #777;
    text-align: left;
  }
  input[type="text"] {
    padding: 0.5em;
    font-size: 1.2em;
    border-radius: 5px;
    border: none;
    border: 1px solid #ccc;
    margin-bottom: 1em;
    width: 100%;
  }
  .footer {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 200px;
    text-align: right;
    margin-bottom: 20px;
    margin-right: 20px;
  }

  /* Style for the footer image */
  .footer img {
    width: 100%;
    height: 100%;
    object-fit: scale-down;
  }
  .card {
    color: black;
    width: 650px;
    @apply p-6 bg-white border border-gray-200 rounded-lg shadow-md
  }
</style>

<title>Landing Page</title>

{% endblock %}

{% block contents %}

<div>
  <h1>Visualisation tool filtering page</h1>
	<div class="grid justify-center justify-center grid-cols-[repeat(auto-fit,_650px)] gap-4 w-4/5 mx-auto mt-5">
    {%      for doc in docs %}
    {{        embed(doc) if doc.elementid }}
    {%-       for root in doc.roots %}
    <div class="card">
    {{            embed(root) }}
    </div>
    {%        endfor %}
    {%      endfor %}
  </div>

</div>


{% endblock %}
